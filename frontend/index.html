<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World FT_Transcendence</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; flex-direction: column; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .status { margin-top: 1rem; padding: 0.5rem; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World Architecture!</h1>
        <p>Frontend served statically.</p>
        <button onclick="checkBackend()">Check Backend & DB</button>
        <div id="result" class="status" style="display: none;"></div>
    </div>

    <script>
        async function checkBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = "Loading...";
            resultDiv.className = 'status';

            try {
                const response = await fetch('/api/db-test');
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                resultDiv.innerHTML = `<strong>Success!</strong><br>${data.message}<br>Time: ${data.time}`;
                resultDiv.classList.add('success');
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
